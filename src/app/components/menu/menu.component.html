<ng-template *ngFor="let router of routers">
  <mat-expansion-panel *ngIf="router.getChildrenList().length > 0">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ router.getName() }} </mat-panel-title>
      <mat-panel-description>
        <mat-icon>home</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <efn-menu [routers]="router.getChildrenList()"></efn-menu>
  </mat-expansion-panel>
  <mat-nav-list *ngIf="router.getChildrenList().length === 0">
    <a mat-list-item [href]="router.getPath()"> {{ router.getName() }} </a>
  </mat-nav-list>
</ng-template>
