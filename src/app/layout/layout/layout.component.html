<div class="root">
  <mat-toolbar color="primary" class="toolbar">
    <button
      mat-icon-button
      aria-label="Example icon-button with menu icon"
      (click)="snav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>首页</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Example icon-button with heart icon">
      <mat-icon matBadge="99" matBadgeColor="warn">notifications</mat-icon>
    </button>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with more icon"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item [routerLink]="'login'">
        <mat-icon>account_circle</mat-icon>
        <span>个人中心</span>
      </a>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="container">
    <mat-sidenav
      #snav
      class="sidenav"
      [mode]="mobileQuery?.matches ? 'over' : 'side'"
      autoFocus="false"
    >
      <mat-accordion>
        <efn-menu [routers]="routers"></efn-menu>
      </mat-accordion>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div class="router">
        <router-outlet></router-outlet>
      </div>
      <div class="footer mat-h5">
        © 2021-{{year}} {{host}} 版权所有<br/>
        <a class="link" href="https://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer">{{icp.no}}</a>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
